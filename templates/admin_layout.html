<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title> ADMIN DASHBOARD </title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
</script>
    
    </head>

    <body>
    <div class="my_container">
        <div class="center"><h1>QUIZ MASTER</h1></div>
        <div class="my_panel">
                
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
            <div class="container-fluid">
            
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('admin_dashboard', Name=user_info.fullname if user_info else 'Admin') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('students_details') }}">StudentsDetails</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('overall_performance') }}">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                </ul>
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                    
                    <form class="d-flex" role="search" action="{{ url_for('search') }}" method="GET">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" >
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </nav>
                <span class="navbar-text">
                Welcome {{ Name }}!
                </span>
            </div>
            </div>
        </nav>
        {%block content%}

        {%endblock%}
        </div>
        </div>

    </body>

</html>

<script>
    function handleSearch(event) {
        event.preventDefault(); // Prevent form submission
        const query = document.getElementById('searchQuery').value;
        if (query.trim() === "") {
            alert("Please enter a search term.");
            return;
        }
        window.location.href = `/search?query=${encodeURIComponent(query)}`;
    }
    </script>
