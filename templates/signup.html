<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title> SIGNUP PAGE </title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body class="try">
   <div class="wrapper signup">
    <form action="/signup" method="POST">
        <h1>SIGNUP</h1>
        

        <div class="mb-3">
        
            <label for="full_name" class="form-label">Full Name</label><br>
            
            <input type="text"  name='full_name'id="user_name" placeholder="Username" required>
        </div>
      
    <div class="mb-3">
        
        <label for="user_name" class="form-label">Email address</label><br>
        
        <input type="email" name="user_name" id="user_name" placeholder="xyz@gmail.com" required>
        <!-- <i class='bx bx-user' ></i> -->
    </div>
    <div class="mb-3">
        <label for="Password">Password</label><br>
        <input type="password"  name="password" id="floatingPassword" placeholder="Password" required>
        <!-- <i class='bx bx-lock-alt' ></i> -->
        </div>

        <div class="mb-3">
            <label for="Password">Qualification</label><br>
            <input type="text" name="qualification" id="floatingPassword" placeholder="qualification" required>
            <!-- <i class='bx bx-lock-alt' ></i> -->
            </div>
            <div class="mb-3">
        
                <label for="dob" class="form-label">DOB</label><br>
                
                <input type="text" name="dob" id="user_name"  required>
            </div>


    <!-- <div class="rm-me">
        <label><input type = "checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
    </div> -->
    <div >
        <button type="submit" class="btn">SIGNUP</button>
        <!-- <button type="button" class="btn btn-outline-primary">SIGN UP</button> -->
        
    </div>
    <div class="newuser">
        Existing User? <a href="/login"><button type="button" class="btn-outline-primary">LOGIN</button></a>
    </div>
    <div class="err_msg">
        <p>{{err_msg}}</p>  

    </div>
    </form>  
    </div>
</body>
</html>
