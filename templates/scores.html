{% extends "user_layout.html" %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Your Quiz Scores</h2>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Quiz Title</th>
                        <th>Score</th>
                        <th>Date Attempted</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in user_results %}
                    <tr>
                        <td>{{ result.quiz.title }}</td>
                        <td>{{ result.score }} / {{ result.quiz.totalMarks }}</td>
                        <td>{{ result.date_taken.strftime('%Y-%m-%d %H:%M') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
